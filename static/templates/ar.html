<!DOCTYPE html>
<html>
    <!-- Import AR.js Library Scripts-->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>


    <body style="margin : 0px; overflow: hidden;">

        <!-- Creates an AR "scene" where objects and text can be added-->
        <a-scene
            vr-mode-ui="enabled: false"
            embedded
            arjs="sourceType: webcam; debugUIEnabled: false;"

        >

        <!--defines some text that is displayed via AR at a specific geolocation-->
            <a-text
            value="Tree 5: Rowan
            Latin Name: Sorbus aucuparia
            Age: 3yrs
            Height: 10ft
            Origin: Native"
            look-at="[gps-camera]"
            scale="1.5 1.5 1.5"
            gps-entity-place="latitude: 55.94371572996293; longitude: -3.211351372713154;"
            ></a-text>

            <a-text
            value="Tree 1: Hungarian Oak
            Latin Name: Quercus frainetto
            Age: 50yrs
            Height: 75-80ft
            Origin: South East Europe"
            look-at="[gps-camera]"
            scale="1.5 1.5 1.5"
            gps-entity-place="latitude: 55.909398837959; longitude: -3.319840529820551;"
            ></a-text>
            
            <a-entity
            gltf-model="/static/ar/adore.glb"
            look-at="[gps-camera]"
            scale="0.5 0.5 0.5"
            gps-entity-place="latitude: 55.894139976579304; longitude: -3.1551469589806995;"
        ></a-entity>

        <a-entity
            gltf-model="/static/ar/tree5.glb"
            look-at="[gps-camera]"
            scale="0.25 0.25 0.25"
            gps-entity-place="latitude: 55.9406; longitude: -3.2138;"
        ></a-entity>

        <a-marker preset="hiro" id="anchor">
            <a-entity
            gltf-model="/static/ar/tree5.glb"
            scale="0.25 0.25 0.25"
            position="15 -5 0"
        ></a-entity>
        </a-marker>

            <a-camera gps-camera rotation-reader> </a-camera>
        </a-scene>
   
   <script>
    </script>
    </body>
</html>
